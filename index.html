<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5982fa9774.js" crossorigin="anonymous"></script>
    <!-- Rasa logi style -->
    <link href="./style/style.css" rel="stylesheet" >

    <title>CV - Ansori Riza Yogi Saputro</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="cv-riza">
        <section id="banner">
            <div class="d-flex flex-wrap align-items-center">
                <div class="col-md-6 col-12 px-10-persen pe-md-4">
                    <h1 id="intro-banner" class="text-light mb-5">{{ msg }}<br/>{{ msg2 }}</h1>
                </div>
                <div class="col-md-6 col-12">
                    <!-- <img src="./img/project-banner.png" alt="project banner" class="w-100 fillter-grey"> -->
                    <img v-bind:src="urlBanner" v-bind:class="cls" />
                </div>
            </div>
        </section>
        <section id="about-me" class="content-section pb-0 bg-grey">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-6 col-12">
                        <!-- <img src="./img/ansori-riza.png" class="w-100"> -->
                        <img v-bind:src="urlPortrait" class="mx-auto d-block"/>
                    </div>
                    <div class="col-md-6 col-12">
                        <span class="title-section mb-3 d-block">{{titleAbout}}</span>
                        <h2 class="subtitle-section mb-4">{{subtitleAbout}}</h2>
                        <p>{{pAbout1}}</p>
                        <p>{{pAbout2}}</p>
                        <p>{{pAbout3}}</p>
                        <p>{{pAbout4}}</p>
                        <p>{{pAbout5}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="experience" class="content-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-12">
                        <h2 class="title-section mb-3 d-block">{{titleExperience}}</h2>
                        <ul>
                            <li v-for="todo in todos">
                              {{ todo.text }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="progress-experience mb-3">
                            <h3 class="title-experience">{{uiux}}</h3>
                            <div class="progress">
                                <div id="progress-uiux" class="progress-bar bg-dark-grey progress-striped active" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-experience mb-3">
                            <h3 class="title-experience">{{frontend}}</h3>
                            <div class="progress">
                                <div id="progress-frontend" class="progress-bar bg-dark-grey progress-striped active" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-experience">
                            <h3 class="title-experience">{{seo}}</h3>
                            <div class="progress">
                                <div id="progress-seo" class="progress-bar bg-dark-grey progress-striped active" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="to-top" style="opacity: 1;">
        <i class="fas fa-chevron-up" aria-hidden="true"></i>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js" ></script>
    <script src="./style/style.js" ></script>
  </body>
</html>
